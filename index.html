<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoologico</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="./css/styles.css">
    

</head>
<body>

 <!-- header section starts -->
 
<header class="header">

    <a href="#" class="logo">
        <img src="/img/logo-principal.png" alt="">         
    </a>

    <nav class="navbar">
        <a href="#home">Inicio</a>
        <a href="#sobre">Sobre</a>              
        <a href="#localizacao">Localização</a>
    </nav>

    <div class="icons">        
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-paw-claws" id="claws-btn"></div>        
    </div>

    <div class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>

    <div class="cart-items-container">

            <span class="fas fa-times"></span>

                <h3>Entradas unisex</h3>
                <div class="price">R$15.99/-</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="/img/ingres-child.png" alt="">
            <div class="content">
                <h3>Entradas Infantis</h3>
                <div class="price">R$7.99/-</div>
            </div>
        </div>
        
        <a href="#" class="btn">Ingressos</a>
    </div>
    


</header>

 <!-- header section ends -->
